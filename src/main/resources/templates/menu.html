<!doctype html>
<html lang="en">

<head>
    <title>Главная</title>
    <div th:replace="~{commons :: head}"></div>
</head>

<body>
    
	<div th:replace="~{commons :: nav}"></div>


<section id="menu" class="menu">
    <div class="container d-flex">
        <div class="menu-info col-md-10">
            <div class="row item"  th:each="entity : ${foods}">
                <div class="col-md-5 item-image">
                    <img th:src="${entity.image}" alt="изображение" class="col-12">
                </div> 
                <div class="col-md-7 item-info">
                    <div class="item-name" th:text="'Название: '+${entity.name}"></div>
                    <div class="item-type" th:text="'Тип блюда: '+${entity.typeFood.name}"></div>
                    <div class="item-description" th:text="'Описание '+${entity.description}"></div>
                    <div class="item-prize" th:text="'Цена блюда: '+${entity.price}"></div>
                    <div class="item-buttons"  th:if="${#request.userPrincipal != null && #request.isUserInRole('ROLE_ADMIN')}">
                    	<a th:href="@{/food/edit/{id}(id=${entity.id})}" class="btn btn-primary ">
                            <i class="fas fa-edit">Редактировать</i>
                        </a>
                        <a th:href="@{/food/delete/{id}(id=${entity.id})}" class="btn btn-primary">
                            <i class="fas fa-trash">Удалить</i>
                        </a>
                    </div>
                    <div class="item-buttons"  th:if="${#request.userPrincipal != null && #request.isUserInRole('ROLE_USER')}">
                    	<a th:href="@{/profile/addFood/{id}(id=${entity.id})}" class="btn btn-primary ">
                            <i class="fas fa-edit">В корзину</i>
                        </a>
                    </div>
                </div>
            </div>    
        </div>
        <div class="menu-types col-md-2">
            <div>Меню</div>
            <div class="menu-types-list">
                <div class="menu-types-item"  th:each="entity : ${types}">
     	           <a th:href="'/menu/type/'+${entity.id}" class="menu-types-item-name" th:text="${entity.name}">Салаты</a>
                </div>
            </div>            
        </div>
        
    </div>
</section>






</body>

</html>
