<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
	<div th:replace="~{commons :: head}"></div>
    <title>Блюда</title>
</head>
<body>
	<div th:replace="~{commons :: nav}"></div>
	
   
<section class="food-list"> 
    <div class="container my-2">
        <div class="card">
            <div class="row">
                <div class="card-body col">
                    <h2 class="text-center"> Блюда</h2>
                    <div th:switch="${list}" class="container my-5">                        
                        <div class="col-md-12">
                            <h2 th:case="null"> Записей не найдено </h2>
                            <div th:case="*" style="overflow: scroll;">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                        <tr>
                                            <th> Тип</th>
                                            <th> Название</th>
                                            <th> Изображение</th>
                                            <th> Описание</th>
                                            <th> Цена</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="entity : ${list}">
                                            <td th:text="${entity.typeFood.name}"></td>
                                            <td th:text="${entity.name}"></td>
                                            <td>
                                            	<img alt="Изображение" th:src="${entity.image}" height="150">
                                            </td>
                                            <td th:text="${entity.description}" class="d-flex" width="400px"></td>
                                            <td th:text="${entity.price}"></td>
                                            <td class="btnInTable widthLastCol" >
                                                <a th:href="@{/food/edit/{id}(id=${entity.id})}" class="btn btn-primary ">
                                                    <i class="fas fa-edit">Редактировать</i>
                                                </a>
                                            </td>
                                            <td class="btnInTable widthLastCol">
                                                <a th:href="@{/food/delete/{id}(id=${entity.id})}" class="btn btn-primary">
                                                    <i class="fas fa-trash">Удалить</i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p class="d-flex justify-content-end">
                                <a href="/food/edit" class="btn btn-primary mx-2">
                                <i class="fas fa-plus"> Добавить запись </i></a>
                            </p>             
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

   
   
</body>
 
</html>
