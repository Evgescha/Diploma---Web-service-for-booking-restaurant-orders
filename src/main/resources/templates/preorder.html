<!doctype html>
<html lang="en">

<head>
    <title>Предзаказ</title>
    <div th:replace="~{commons :: head}"></div>
</head>

<body>
    
	<div th:replace="~{commons :: nav}"></div>


    
<section class="orders" id="orders">
    <div class="container">
        <div class="order-items">
        <h3 class="text-center">Страница предзаказа</h3>
        <h4 class="text-center">На странице будут отображены блюда заказов, еще не оформленных</h4>
            <div class="row item p-3" th:each="entityM:${entity.myOrders}" th:if="${entityM.status.id==1}">
            <form th:action="'/profile/confirm/'+${entityM.id}" method="POST" onkeypress="return event.keyCode != 13;">
                <div class="h3 order-title" th:text="'Заказ на дату:'+${entityM.dates}">Заказ на 25,25,2025</div>
                <div class="order-table" th:text="'Статус: '+${entityM.status}">status</div>
                <div class="order-table" th:text="'Стол: '+${entityM.table}">Stol</div>
                <div class="order-peoples d-flex w-auto mr-5">
					<div class=" mr-5">Количество человек</div>                	
	                <input type="number" class="ml-1 order-peopleCount" th:value="${entityM.peopleCount}" name="peopleCount" required min=1>
                </div>
                <div class="order-peoples d-flex w-auto mr-5">
					<div class=" mr-5">Бронировать на дату</div>                	
	                <input type="date" class="ml-1 order-dates" th:value="${entityM.dates}" name="dates" required>
                </div>
                <input type="submit" required value="Подтвердить бронь" th:if="${#lists.size(entityM.foods)>0}">
                <a th:href="'/profile/deleteOrder/'+${entityM.id}">Удалить эту бронь</a>
                <div class="order-food">
                    <div class="order-food-item" >
                    	<table class="table table-striped table-responsive-md">
	                        <thead>
	                            <tr>
	                                <th> Тип</th>
	                                <th> Название</th>
	                                <th> Изображение</th>
	                                <th> Цена</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr th:each="entity1 : ${entityM.foods}">
	                                <td th:text="${entity1.typeFood.name}"></td>
	                                <td th:text="${entity1.name}"></td>
	                                <td>
	                                	<img alt="Изображение" th:src="${entity1.image}" height="150">
	                                </td>
	                                <td th:text="${entity1.price}"></td>
	                                <td class="btnInTable widthLastCol">
	                                    <a th:href="@{/profile/deleteFood/{id}(id=${entity1.id})}" class="btn btn-primary">
	                                        <i class="fas fa-trash">Удалить</i>
	                                    </a>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</section>



</body>

</html>
